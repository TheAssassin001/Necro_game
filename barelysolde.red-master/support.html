<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="icon" type="image/x-icon" href="necrowarp_new.ico">
        <link rel="icon" type="image/x-icon" href="/necrowarp_new.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barely Soldered - Support</title>
    <link rel="stylesheet" href="assets/css/vintage-dark.css">
    <script defer src="assets/js/main.js"></script>
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section aria-labelledby="support-title">
            <h1 id="support-title">Support &amp; Contact</h1>
            <p>If you have questions, feedback, or need help, please use the form below. We appreciate your interest and support!</p>

                        <!--
                            Netlify will auto-detect this form on deploy.
                            To receive email notifications, configure form notifications in the Netlify dashboard.
                            Emails should be sent to support@barelysold.red.
                        -->
                        <form name="support" method="POST" data-netlify="true" netlify-honeypot="bot-field" autocomplete="off" id="support-form">
                <input type="hidden" name="form-name" value="support">
                <input type="hidden" name="subject" id="subject-field">
                <input type="hidden" name="time" id="time-field">
                <p style="display:none">
                    <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
                </p>
                <div>
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="name" required autocomplete="name">
                </div>
                <div>
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email" required autocomplete="email">
                </div>
                <div>
                    <label for="contact-message">Description / Message</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
        <footer>
                <p>&copy; 2026 Indie Game Developer. All rights reserved.</p>
        </footer>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('support-form');
            if (form) {
                form.addEventListener('submit', function() {
                    var name = form.querySelector('input[name="name"]').value.trim();
                    var subject = '[Barely Soldered] Support Requested by ' + (name || '');
                    form.querySelector('input[name="subject"]').value = subject;
                    var now = new Date();
                    form.querySelector('input[name="time"]').value = now.toLocaleString();
                });
            }
        });
        </script>
</body>
</html>
