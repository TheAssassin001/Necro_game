<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="icon" type="image/x-icon" href="../necrowarp_new.ico">
        <link rel="icon" type="image/x-icon" href="/necrowarp_new.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necrowarp - Gallery</title>
    <link rel="stylesheet" href="../assets/css/vintage-dark.css">
    <script defer src="../assets/js/main.js"></script>
</head>
<body>
    <header>
        <nav aria-label="Necrowarp Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="../index.html">Return</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section aria-labelledby="gallery-title">
            <h1 id="gallery-title">Gallery</h1>
            <h2>Trailers &amp; Videos</h2>
            <div class="gallery-videos" style="display:flex;align-items:center;justify-content:center;gap:1em;">
                <div class="carousel-frame-wrap">
                    <button id="video-prev" class="carousel-nav-btn flush-btn" aria-label="Previous video">&#8592;</button>
                    <div id="video-container" class="media-frame-container">
                        <iframe class="media-frame" width="800" height="450" src="https://www.youtube.com/embed/nu2EzY0OzEY" title="Necrowarp Trailer" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <button id="video-next" class="carousel-nav-btn flush-btn" aria-label="Next video">&#8594;</button>
                </div>
            </div>
            <h2>Screenshots</h2>
            <div class="gallery-screenshots" style="display:flex;align-items:center;justify-content:center;gap:1em;">
                <div class="carousel-frame-wrap">
                    <button id="screenshot-prev" class="carousel-nav-btn flush-btn" aria-label="Previous screenshot">&#8592;</button>
                    <div class="media-frame-container">
                        <img id="screenshot-main" class="media-frame" src="../assets/screenshots/20251103220029_1.jpg" alt="Necrowarp Screenshot" />
                    </div>
                    <button id="screenshot-next" class="carousel-nav-btn flush-btn" aria-label="Next screenshot">&#8594;</button>
                </div>
            </div>
            <style>
            .carousel-frame-wrap {
                position: relative;
                display: flex;
                align-items: stretch;
                justify-content: center;
                width: 100%;
                max-width: 820px;
                margin: 0 auto;
            }
            .media-frame-container {
                display: flex;
                align-items: stretch;
                justify-content: center;
                width: 720px;
                height: 405px;
                max-width: 85vw;
                max-height: 50vw;
                position: relative;
                background: #18171c;
                border-radius: 4px;
                box-shadow: 0 2px 8px #000a;
                overflow: hidden;
            }
            .media-frame {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 4px;
                background: #18171c;
                display: block;
            }
            .carousel-nav-btn.flush-btn {
                width: 28px;
                min-width: 0;
                height: 100%;
                border-radius: 0;
                margin: 0;
                padding: 0;
                background: rgba(36, 30, 36, 0.5);
                color: var(--color-link);
                border: none;
                font-size: 2em;
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 0;
                bottom: 0;
                z-index: 2;
                transition: background var(--transition-fast), color var(--transition-fast);
            }
            .carousel-nav-btn#video-prev, .carousel-nav-btn#screenshot-prev {
                left: 0;
            }
            .carousel-nav-btn#video-next, .carousel-nav-btn#screenshot-next {
                right: 0;
            }
            .carousel-nav-btn.flush-btn:focus, .carousel-nav-btn.flush-btn:hover {
                background: #1a141a;
                color: var(--color-link-hover);
                outline: 2px solid var(--color-link-hover);
            }
            .carousel-frame-wrap > .carousel-nav-btn.flush-btn {
                /* Ensure buttons are above the media and flush */
                pointer-events: auto;
            }
            .carousel-frame-wrap > .media-frame-container {
                z-index: 1;
            }
            </style>
            <script>
            // Video navigation (expandable for more videos)
            const videoList = [
                "https://www.youtube.com/embed/nu2EzY0OzEY"
                // Add more video URLs here
            ];
            let videoIndex = 0;
            const videoContainer = document.getElementById('video-container');
            document.getElementById('video-prev').onclick = function() {
                videoIndex = (videoIndex - 1 + videoList.length) % videoList.length;
                videoContainer.innerHTML = `<iframe class='media-frame' width='800' height='450' src='${videoList[videoIndex]}' title='Necrowarp Trailer' frameborder='0' allowfullscreen></iframe>`;
            };
            document.getElementById('video-next').onclick = function() {
                videoIndex = (videoIndex + 1) % videoList.length;
                videoContainer.innerHTML = `<iframe class='media-frame' width='800' height='450' src='${videoList[videoIndex]}' title='Necrowarp Trailer' frameborder='0' allowfullscreen></iframe>`;
            };

            // Screenshot navigation
            const screenshotList = [
                '../assets/screenshots/20251103220029_1.jpg',
                '../assets/screenshots/20251103220250_1.jpg',
                '../assets/screenshots/20251103220301_1.jpg',
                '../assets/screenshots/20251103220307_1.jpg',
                '../assets/screenshots/20251103220317_1.jpg',
                '../assets/screenshots/20251103220403_1.jpg',
                '../assets/screenshots/20260112190154_1.jpg',
                '../assets/screenshots/20260112190203_1.jpg',
                '../assets/screenshots/20260112190213_1.jpg',
                '../assets/screenshots/20260112190332_1.jpg',
                '../assets/screenshots/20260112190415_1.jpg'
            ];
            let screenshotIndex = 0;
            const screenshotMain = document.getElementById('screenshot-main');
            document.getElementById('screenshot-prev').onclick = function() {
                screenshotIndex = (screenshotIndex - 1 + screenshotList.length) % screenshotList.length;
                screenshotMain.src = screenshotList[screenshotIndex];
            };
            document.getElementById('screenshot-next').onclick = function() {
                screenshotIndex = (screenshotIndex + 1) % screenshotList.length;
                screenshotMain.src = screenshotList[screenshotIndex];
            };
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Barely Soldered. All rights reserved.</p>
    </footer>
</body>
</html>
