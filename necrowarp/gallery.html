<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necrowarp - Gallery</title>
    <link rel="stylesheet" href="../assets/css/vintage-dark.css">
    <script defer src="../assets/js/main.js"></script>
</head>
<body>
    <header>
        <nav aria-label="Necrowarp navigation">
            <ul>
                <li><a href="index.html">Necrowarp Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="../index.html">Back to Developer Site</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section aria-labelledby="gallery-title">
            <h1 id="gallery-title">Gallery</h1>
            <h2>Trailers &amp; Videos</h2>
            <div class="carousel" id="video-carousel">
                <button class="carousel-btn" id="video-prev" aria-label="Previous video">&#8592;</button>
                <div class="carousel-media" id="video-media">
                    <iframe width="420" height="236" src="https://www.youtube.com/embed/nu2EzY0OzEY" title="Necrowarp Trailer" frameborder="0" allowfullscreen></iframe>
                    <!-- Add more iframes here, only one visible at a time -->
                </div>
                <button class="carousel-btn" id="video-next" aria-label="Next video">&#8594;</button>
            </div>
            <h2>Screenshots</h2>
            <div class="carousel" id="image-carousel">
                <button class="carousel-btn" id="img-prev" aria-label="Previous image">&#8592;</button>
                <div class="carousel-media" id="img-media">
                    <img src="../assets/screenshots/example1.png" alt="Necrowarp Screenshot 1" />
                    <img src="../assets/screenshots/20251103220307_1.jpg" alt="Necrowarp Screenshot 2" />
                    <img src="../assets/screenshots/20251103220403_1.jpg" alt="Necrowarp Screenshot 3" />
                    <img src="../assets/screenshots/20260112190154_1.jpg" alt="Necrowarp Screenshot 4" />
                    <img src="../assets/screenshots/20260112190203_1.jpg" alt="Necrowarp Screenshot 5" />
                </div>
                <button class="carousel-btn" id="img-next" aria-label="Next image">&#8594;</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Barely Soldered. All rights reserved.</p>
    </footer>
</body>
</html>
